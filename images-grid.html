<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/images-grid-styles.css">
    <title>Images grid different sizes</title>
</head>

<body>
    <section class="container">
        <div class="grid-component">
            <div class="grid-a">
                <img src="img/Baked-Salmon-in-Foil.jpg" alt="Baked salmon in foil" />
            </div>
            <div class="grid-b">
                <img src="img/caramelized-cream-eggs.jpg" alt="Caramelized cream eggs" />
            </div>
            <div class="grid-c">
                <img src="img/christmas-crunch-cake.jpg" alt="Chrismas Crunch">
            </div>
            <div class="grid-d">
                <img src="img/garlic-spaghetti.jpg" alt="Garlic-spaghetti">
            </div>
            <div class="grid-e">
                <img src="img/le-tomato-rollups.jpg" alt="Le Tomato Rollups">
            </div>
            <div class="grid-f">
                <img src="img/ratatouille-casserole.jpg" alt="Ratatouille casserole">
            </div>
            <div class="grid-g">
                <img src="img/vegetables-meat-soup.jpg" alt="Vegetales meat soup">
            </div>
        </div>
    </section>
</body>

</html>
